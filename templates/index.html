<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vote for Your Preferences</h1>
        <form method="POST" action="{{ url_for('vote') }}">
            {% for category_name, category_data in poll_data.items() %}
                <div class="mt-4">
                    <h3>{{ category_name }}</h3>
                    {% for option in category_data["options"] %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ category_name }}" value="{{ option }}" id="{{ category_name }}-{{ option }}">
                            <label class="form-check-label" for="{{ category_name }}-{{ option }}">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-4">Submit Vote</button>
        </form>
    </div>
</body>
</html>
