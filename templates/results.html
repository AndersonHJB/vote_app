<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ group_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Results for {{ group_name }}</h1>
        {% for category_name, category_data in categories.items() %}
            <div class="mt-4">
                <h3>{{ category_name }}</h3>
                <ul class="list-group">
                    {% for option, votes in category_data["results"].items() %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ option }}
                            <span class="badge bg-primary rounded-pill">{{ votes }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <a href="{{ url_for('group', group_name=group_name) }}" class="btn btn-secondary mt-4">Back to Group</a>
    </div>
</body>
</html>
