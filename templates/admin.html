<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="category_name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="category_name" name="category_name" required>
            </div>
            <div class="mb-3">
                <label for="options" class="form-label">Options (comma-separated)</label>
                <input type="text" class="form-control" id="options" name="options" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
        <h2 class="mt-5">Existing Categories</h2>
        <ul class="list-group">
            {% for category_name, category_data in poll_data.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category_name }}
                    <form method="POST" action="{{ url_for('delete_category', category_name=category_name) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
